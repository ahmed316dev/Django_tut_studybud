<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>StudyBud rooms</p>

    <div id="rooms-container"></div>

    <script>
      const roomsContainers = document.getElementById('rooms-container')

      const getRooms = async () => {
        const response = await fetch('http://127.0.0.1:8000/api/rooms/')
        const rooms = await response.json()
        for (let i = 0; i < rooms.length; i++) {
          roomsContainers.innerHTML += `
            <div> 
                <h3>Room name: ${rooms[i].name}</h3>
                <h3>Participants: ${rooms[i].participants.length}</h3>
                <h3>Created at: ${rooms[i].created}</h3>
                <h3>Description: ${rooms[i].description}</h3>

            </div>
            `
        }
      }

      getRooms()
    </script>
  </body>
</html>
